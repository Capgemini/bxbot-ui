<div (click)="click()" class="module item">
    <h3>{{exchange.label}}</h3>
    <h6>
        <span *ngIf="exchange.status === 'Running'" class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
        <span *ngIf="exchange.status === 'Stopped'" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        {{exchange.status}}
    </h6>
</div>
